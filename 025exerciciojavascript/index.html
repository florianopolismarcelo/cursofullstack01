<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="events.js"></script>
  <title>Eventos no HTML</title>
</head>

<body>
  <p>
    <button onclick="clickMe()">Clique-me</button>
  </p>
  <p>Focus
    <input type="text" name="focus-tex" onfocus="focusMe()">
  </p>
  <p>Blur
    <input type="text" name="blur-tex" onblur="blurMe()">
  </p>
  <p>Chang
    <input type="text" name="chang-tex" onchange="changeMe()">
  </p>
  <p onmouseover="overMe()">Passe o mouse sobre mim!</p>
</body>

</html>
