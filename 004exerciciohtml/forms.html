<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="name" name="name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <label for="password">- Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <br />
      <div>
        <label for="birthday">Data de Nascimento:</label>
        <input type="date" id="birthday" name="birthday" />
        <label for="photo">- Foto:</label>
        <input type="file" id="photo" name="photo" />
      </div>
      <br />
      <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
          <option value="russian">Russo</option>
          <option value="american">Americana</option>
          <option value="brasilian">Brasileira</option>
        </select>
        - Genero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male" />
      </div>
      <br>
      Suas principais qualidades:
      <div>
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int" /> |
        <label for="int">Resiliência</label>
        <input type="checkbox" name="res" id="res" /> |
        <label for="int">Preparo físico</label>
        <input type="checkbox" name="pre" id="pre" /> |
        <label for="int">Educação</label>
        <input type="checkbox" name="edu" id="edu" /> | <br /><br />
      </div>
      <div>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Porque você gostaria de ser astronauta?"
        ></textarea>
      </div>
      <br />
      <div>
        <input type="submit" value="Criar" />
      </div>
    </form>
  </body>
</html>
