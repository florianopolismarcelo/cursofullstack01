<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script>
  <title>Enviando o DOM para a função</title>
</head>
<body>
  <form action="">
    <p>
      <label for="">Nome: </label>
      <input type="text" name="fist-name" onchange="sayMyFirstName(this)">
    </p>
    <p>
      <label for="">Sobrenome: </label>
      <input type="text" name="last-name" onchange="sayMyLastName(this)">
    </p>
  </form>
  
</body>
</html>
